<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Form-page</title>
</head>
<body>
<img src="/img/logo-pomo.png">

<div class="form-content">
<form class="form-content1">
    <h1>Create Your Account</h1>

    <label for="nome"> Name</label><br>
    <input type="text" id="nome" name="nome">
    <br>
    <label for="email"> E-mail</label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <label for="pass"> Password:</label>
    <br>
    <input type="password" id="pass" name="password" minlength="8" required />
    <br>
    <label for="pass"> Confirm Password:</label>
    <br>
    <input type="password" id="pass1" name="password" minlength="8" required />
    </form>

    <div class="button-forms">
        <button onclick="PassPage()"id="button1-forms">Go Back</button>
        <button id="button2-forms">Create Account</button>
    </div>
</div>

<script src="form.js"></script>
</body>
</html>
